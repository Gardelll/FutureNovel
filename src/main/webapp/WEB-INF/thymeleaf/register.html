<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>账号注册|未来小说网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/all.css" type="text/css">
    <link rel="stylesheet" href="./css/register.css" type="text/css" />
    <script src="./js/reg_click_tip.js" type="text/javascript"></script>
    <!-- <script src="" type="text/javascript"></script> -->
</head>

<body>
<div>
    <!-- 头部开始 -->
    <div class="header reg-header">
        <div class="box-center">
            <div class="logo cf">
                <!-- <img src="./img/logo.jpg"> -->
                <a href="./未来小说网.html">未来小说网</a>
                <div class="spacer"></div>
                <p>用户注册</p>
            </div>
        </div>
    </div>
    <!-- 整体中间开始 -->
    <div class="box-center" style="max-width: 507px;">
        <!-- 注册 -->
        <div class="reg-wrap">
            <!-- 注册进度 -->
            <div class="reg-step">
                <p class="title"><i style="font-size:24px;margin-right: 5px;" class="fa"></i>注册</p>
            </div>
            <div class="reg-form-wrap">
                <from action>
                    <div class="reg-form-list form-list">
                        <dl>
                            <dd class="top" id="email">
                                <p>邮箱</p>
                                <input class="mid" type="text" placeholder="请输入邮箱" id="txtemailnumber">
                            </dd>
                            <dd id="emailcode">
                                <p>邮箱验证</p>
                                <input type="text" class="mid" placeholder="请输入验证码" id="textemailcode" style="width: 149px;" autocomplete="off">
                                <a class="get-code stat" href="###" id="get-code">获取验证码</a>
                            </dd>
                            <dd class="top" id="phone">
                                <p>手机号</p>
                                <input class="mid" type="text" placeholder="请输入手机号码" id="txtphonenumber">
                            </dd>
                            <dd id="phonepwd">
                                <p>密码</p>
                                <input type="password" id="txtphonepwd" placeholder="6-18位大小写字母、符号或数字">
                                <div class="password-tip" style="width: 152px;display: none;">
                                    <span><cite></cite></span>
                                    <p id="pwdrule1">长度为6-18个字符</p>
                                    <p id="pwdrule2">不能是9位以下的纯数字</p>
                                    <p id="pwdrule3">不能包含空格</p>
                                </div>
                                <div class="password-strong" style="display:none">
                                    <p style="display:none"><span class="level-1"><b></b></span>弱</p>
                                    <p style="display:none"><span class="level-2"><b></b></span>中</p>
                                    <p style="display:none"><span class="level-3"><b></b></span>强</p>
                                </div>
                            </dd>
                            <dd id="password2">
                                <p>确认密码</p>
                                <input type="password" id="txtphonepwd2" placeholder="再次输入密码">
                            </dd>
                        </dl>
                        <a class="red-btn go-reg btn-qidian" href="###" id="btnPhoneRegister">立即注册</a>
                    </div>
                </from>
            </div>
        </div>
    </div>
</div>
</body>
