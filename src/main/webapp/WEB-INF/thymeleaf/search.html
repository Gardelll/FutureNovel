			<div class="nav-list min-user fr">

							<label id="fixed-search">

							<input id="fixed-input" class="fixed-input hide" list="data" type="text" name="kw">

	<div class="main-content-wrap" id="main-content-wrap" >

			<h3 style="font-size: 26px;line-height: 26px;margin-bottom: 15px;font-family:宋体;font-weight: 600;">
				搜索结果
			</h3>
			<div class="rank-toolbar-wrap" style="margin-bottom:20px;line-height: 50px;background-color: rgb(247,246,242);padding: 10px;">
				<div class="tool-box">
					<div class="type-list">
						<p>
							<a href="##" style="margin: 0;padding: 0;">全部分类</a><em>·</em>
							<a href="##">玄幻</a><em>·</em>
							<a href="##">武侠</a><em>·</em>
							<a href="##">奇幻</a><em>·</em>
							<a href="##">仙侠</a><em>·</em>
							<a href="##">都市</a><em>·</em>
							<a href="##">现实</a><em>·</em>
							<a href="##">军事</a><em>·</em>
							<a href="##">历史</a><em>·</em>
							<a href="##">体育</a><em>·</em>
							<a href="##">科幻</a><em>·</em>
							<a href="##">悬疑</a><em>·</em>
							<a href="##">轻小说</a><em>·</em>
							<a href="##">新书</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="rank-body" style="margin:10px 0;">
			<ul style="overflow: hidden;">
				<li th:each="novel:${novelIndexList}">
					<div class="book-rank-list" style="overflow: hidden;">
						<div class="book-rank-img">
							<img th:src="${novel.coverImgUrl}" style="width: 100px;float: left;"/>
						</div>
						<div class="book-rank-list-text"   style="width:425px;float:left;margin:5px 0 0 20px;">
							<h4 style="font-size: 15px;font-weight: 400;" th:text="${novel.title}"></h4>
							<p style="font-size: 10px;color: gray;margin-top: 10px;">
								<span class="book-rank-writer" th:text="${novel.authors}"></span><city>|</city>
								<span class="book-rank-type" th:text="${novel.tags}"></span><city>|</city>
								<span class="book-rank-mode">连载</span>
							</p>
							<span class="book-rank-synopsis" th:text="${novel.description}"></span>
						</div>
						<div class="rank-book-buttons">
							<span class="rank-book-details" th:attr="novelId=${novel.uniqueId}">书籍详情</span>
							<span class="rank-book-add">加入书单</span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="page-box" style="padding: 40px 0;position: relative;">
			<div class="pagination" style="position: absolute;right: 0;">
				<span id="prve"><</span>
				<div class="box-page">

				</div>
				<span id="next">></span>
			</div>
		</div>
	</div>

	<form action="http://localhost:8080/future-novel/search?page=1&per_page=5" id="form" method="post">
		<label>关键词:
			<input name="keywords" id="keywords">
		</label>
		<input type="hidden" name="searchBy" value="KEYWORDS" />
		<input type="hidden" name="sortBy" value="BEST_MATCH" />
		<button>确定</button>
	</form>
	</body>

	<script  th:inline="javascript" async>
		function submitForm(index) {
			var str="http://localhost:8080/future-novel/search?page="+index+"&per_page=5"
			$("#form").attr("action",str);
			$("#form").submit();
		}
		if([[${totalPage}]]==1){
			for (var i=1;i<=[[${totalPage}]];i++){
				$(".box-page").append("<span class=\"rank-page\">" + "" +i+ "" + "</span>")
			}
		}
		$(".box-page").on("click",".rank-page",function () {
			$(this).toggleClass("tab");
			$(this).siblings().removeClass("tab");
			submitForm($(this).text());
		})
		$(".rank-book-buttons").on("click",".rank-book-details",function () {
			window.location.href="http://localhost:8080/future-novel/novel/"+$(this).attr("novelId")+"/view";
		})
	</script>
</html>
