<body>

                <li class="fl" id="pngfix"><a href="javascript:"><i class="iconfont icon-cebianlanshousuo"></i></a></li>
                <li class="fl"><a href="FutureNovel.html" th:href="@{/index}"><i class="iconfont icon-earth"></i></a></li>
            </ul>
            <ul class="fr">

                <li class="skin fl"><i class="iconfont icon-ColorLens"></i></li>
                <li class="s-name fl"></li>
                <li class="admin fl" id="admin">admin <i class="iconfont icon-downarrow"></i>
                    <ul class="dropdown" id="dropdown" style="display: none;">
                        <li><a href="javascript:">个人信息</a></li>
                        <li><a href="javascript:">切换账号</a></li>

    <div class="side fl">

            <span>future book</span>
        </div>
        <ul>
            <li class="active"><a href="backstage-book.html" th:href="@{/admin/novels}">书籍管理</a></li>
            <li><a href="backstage-user.html" th:href="@{/admin/users}">用户管理</a></li>
            <li><a href="backstage-comment.html" th:href="@{/admin/comments}">评论管理</a></li>

    </div>
    </div>
    <div class="contant" id="contant">
        <div class="book">
            <div class="function">
                <span>作者名</span> <input type="text" class="seek" placeholder="请输入">
                <span>小说类型</span> <input type="text" class="seek" placeholder="请输入">

            <span id="control_page">
                
            </span>
            <div class="but">

<!-- 作为公共部分分离 -->
<script src="../../resources/js/index.js" th:src="@{/resources/js/index.js}">
</script>
<script src="../../resources/js/index2.js" th:src="@{/resources/js/index2.js}"></script>
<!-- 作为公共部分分离/ -->
<script th:inline="javascript" async>
    var curPage=1,
        onepage=7;
    $(document).ready(function(){
        $.ajax({
                url:/*[[${#request.getContextPath()} + '/api/admin/novel/all/pages']]*/ "http://localhost:8080/future-novel/api/admin/novel/all/pages" ,
                type:'GET',
                data:{
                    per_page: Number(onepage)
                },

                success: function(data){
                    const allPage=data.pages;
                    console.log(data)
                    $.ajax({
                        url:/*[[${#request.getContextPath()} + '/api/admin/novel/all']]*/ "http://localhost:8080/future-novel/api/admin/novel/all" ,
                        type:'GET',
                        data:{
                            per_page: Number(onepage),
                            page: Number(curPage)
                        },
                        success: function(data){
                            $('#a').empty();
                            $.each(data,function(i){
                                        $('#a').append(`<tr>
                                        <th style="width: 13%;">${data[i].title}</th>
                                        <th style="width: 16%;">${data[i].authors}</th>
                                        <th style="width: 4%;">${data[i].hot}</th>
                                        <th style="width: 13%;">${data[i].series}</th>
                                        <th style="width: 15%;">${data[i].pubdate}</th>
                                        <th style="width: 13%;">${data[i].copyright}</th>
                                        <th style="width: 24%;"><span class="modify-user" onclick="popup_book('${data[i].uniqueId}')"><i class="iconfont icon-xiugai"> 编辑</i></span> <span class="modify-user" style="background-color: #FF5722;" onclick="yes_no('确认删除吗？','book_del','${data[i].uniqueId}')"><i class="iconfont icon-shanchu"> 删除</i></span></th>
                                    </tr>`)
                                    })

                            $('#control_page').prepend('第'+curPage+'页/共'+allPage+'页')
                            console.log(data)
                        },
                        error: function() {
                            //const data = JSON.parse(jqXHR.responseText);
                            popup_over('icon-sad','#d81e06',"请求失败");
                        }
                    })
                    $('#gonext').on('click',function(){
                        if(curPage>=1 && curPage<allPage){
                            curPage=Number(curPage)+1;
                        }
                        console.log(curPage)
                        $.ajax({
                        url:/*[[${#request.getContextPath()} + '/api/admin/novel/all']]*/ "http://localhost:8080/future-novel/api/admin/novel/all" ,
                        type:'GET',
                        data:{
                            per_page: Number(onepage),
                            page: Number(curPage)
                        },
                        success: function(data){
                            $('#a').empty();
                            $.each(data,function(i){
                                        $('#a').append(`<tr>
                                        <th style="width: 13%;">${data[i].title}</th>
                                        <th style="width: 16%;">${data[i].authors}</th>
                                        <th style="width: 4%;">${data[i].hot}</th>
                                        <th style="width: 13%;">${data[i].series}</th>
                                        <th style="width: 15%;">${data[i].pubdate}</th>
                                        <th style="width: 13%;">${data[i].copyright}</th>
                                        <th style="width: 24%;"><span class="modify-user" onclick="popup_book('${data[i].uniqueId}')"><i class="iconfont icon-xiugai"> 编辑</i></span> <span class="modify-user" style="background-color: #FF5722;" onclick="yes_no('确认删除吗？','book_del','${data[i].uniqueId}')"><i class="iconfont icon-shanchu"> 删除</i></span></th>
                                    </tr>`)
                                    })
                                    $('#control_page').empty()        
                            $('#control_page').prepend('第'+curPage+'页/共'+allPage+'页')
                            console.log(data)
                        },
                        error: function() {
                            //const data = JSON.parse(jqXHR.responseText);
                            popup_over('icon-sad','#d81e06',"请求失败");
                        }
                    })
                    })
                    $('#gopre').on('click',function(){
                        if(curPage>1 && curPage<=allPage){
                            curPage=Number(curPage)-1;
                        }
                        console.log(curPage)
                        $.ajax({
                        url:/*[[${#request.getContextPath()} + '/api/admin/novel/all']]*/ "http://localhost:8080/future-novel/api/admin/novel/all" ,
                        type:'GET',
                        data:{
                            per_page: Number(onepage),
                            page: Number(curPage)
                        },
                        success: function(data){
                            $('#a').empty();
                            $.each(data,function(i){
                                        $('#a').append(`<tr>
                                        <th style="width: 13%;">${data[i].title}</th>
                                        <th style="width: 16%;">${data[i].authors}</th>
                                        <th style="width: 4%;">${data[i].hot}</th>
                                        <th style="width: 13%;">${data[i].series}</th>
                                        <th style="width: 15%;">${data[i].pubdate}</th>
                                        <th style="width: 13%;">${data[i].copyright}</th>
                                        <th style="width: 24%;"><span class="modify-user" onclick="popup_book('${data[i].uniqueId}')"><i class="iconfont icon-xiugai"> 编辑</i></span> <span class="modify-user" style="background-color: #FF5722;" onclick="yes_no('确认删除吗？','book_del','${data[i].uniqueId}')"><i class="iconfont icon-shanchu"> 删除</i></span></th>
                                    </tr>`)
                                    })
                            $('#control_page').empty();    
                            $('#control_page').prepend('第'+curPage+'页/共'+allPage+'页')
                            console.log(data)
                        },
                        error: function() {
                            //const data = JSON.parse(jqXHR.responseText);
                            popup_over('icon-sad','#d81e06',"请求失败");
                        }
                    })
                    })
                },
                error: function(jqXHR) {
                    let data = JSON.parse(jqXHR.responseText);
                    popup_over('icon-sad','#d81e06',data.errorMessage);
                    console.log(data.errorMessage);
                }
            })

    })        
</script>
</html>
